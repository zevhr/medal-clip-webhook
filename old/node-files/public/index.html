<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('https://awexxx.github.io/medal-clip-webhook/assets/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form onsubmit="return false" class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-fullscreen"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Medal.tv Clip Webhook<br>
						Embed - <a href="pt">Go to Plaintext</a>
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="url" name="webhookURL" id="webhookURL" placeholder="Discord">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="url" id="cliplink" name="clipLink" placeholder="Clip Link">
						<span class="focus-input100" data-placeholder="&#xf18e;"></span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="medalUsername" id="medalUsername" placeholder="Medal Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="caption" id="caption" placeholder="Caption">
						<span class="focus-input100" data-placeholder="&#xf150;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="postEmbed()">
							<i class="zmdi zmdi-mail-send"></i>Submit
						</button>
					</div>

					</div>
				</form>
			</div>
		</div>
	</div>
